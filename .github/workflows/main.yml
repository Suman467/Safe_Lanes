name: Run TestNG Suites

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Run TestNG Suites
      run: |
        # Install TestNG
        sudo apt-get install -y maven
        mvn test -DsuiteXmlFile=testSuites/01-sign-in-successfull.xml
