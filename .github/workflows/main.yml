name: Maven CI/CD Pipeline - SignIn Suite

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Build with Maven
      run: mvn clean install -DskipTests=true

    - name: Run SignIn Suite
      run: mvn test -Dsurefire.suiteXmlFiles=Safe_Lanes/testSuites/01-sign-in-successfull.xml
